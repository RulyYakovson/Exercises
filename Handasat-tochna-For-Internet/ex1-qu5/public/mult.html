<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="generator" content="PSPad editor, www.pspad.com">
  <title>Mult table</title>
  </head>
  <body>
    <table border="1" bgcolor="yellow" width="60%">
      <script>
        for(i=1; i<11; i++) {
           document.write("<tr>");
           for (j=1; j<11; j++)
              document.write("<td>"+i*j+"</td>");
           document.write("</tr>");
        }
      </script>
    </table>
  </body>
</html>
